<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>뷰 인스턴스 생성과 v 디렉티브</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lib/vue.js"></script>
    
</head>
<body>
    <section id="section1">
        <div class="wrap">
            <div class="title">
                <h1 v-bind:class="{'h-title':t1}">{{title}}</h1>
                <h2 v-bind:class="{hSubject:t2}">{{subject}}</h2>
            </div>
            <div class="container">
                <ul class="clearfix">
                    <!-- v-on: 디렉티브는 클릭 이벤트 수행 -->
                    <!-- v-on: 약식으로 @사용 @click -->
                    <!-- <li v-on:click='popupClick'> -->
                    <li @click='popupClick'>
                        <div v-bind:style="{padding: imgGap }"><img src="./img/img1.jpg" alt="이미지1"></div>
                    </li>
                    <li onclick='popupFn()'>
                        <div v-bind:style="{padding: imgGap }"><img src="./img/img2.jpg" alt="이미지2"></div>
                    </li>
                    <li @click='gapClick'>
                        <div v-bind:style="{padding: imgGap }"><img src="./img/img3.jpg" alt="이미지3"></div>
                    </li>
                    <li>
                        <div v-bind:style="{padding: imgGap }"><img src="./img/img4.jpg" alt="이미지4"></div>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    
    <script src="./js/script.js"></script>
    
</body>
</html>
