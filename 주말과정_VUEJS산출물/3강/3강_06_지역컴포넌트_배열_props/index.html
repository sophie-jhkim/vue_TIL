<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>지역컴포넌트와 배열 프롭스 & 배열</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/lib/vue.js"></script>
    
</head>
<body>
    <div id="app">

            
            <ul>
                <li>
                    <span>음식 코드</span>
                    <span>음식 이름</span>
                </li>
            </ul>
            <ul>

                <tbody-component v-for="item in foods" :foods="item" :key="item.id"/>
            </ul>




    </div>

    <script>

        const tbodyComponent = {
            props :[
                'foods'
            ],
            template : "<li>\
                            <span>{{foods.id}}</span>\
                            <span>{{foods.name}}</span>\
                        </li>",
            
            
            
        }
        new Vue({
            el : '#app',
            data :{
                foods :[
                    {id : 1, name : '떡볶이'},
                    {id : 2, name : '짜장면'},
                    {id : 3, name : '연어초밥'},
                    {id : 4, name : '핫도그'},
                    {id : 5, name : '쌀국수'},
                    {id : 6, name : '김치볶음밥'},
                ]
            },
            components :{
                'tbody-component' : tbodyComponent
            }
        })
    </script>


</body>
</html>
